server:
  port: 9091
spring:
  profiles:
    active: dev
  application:
    name: RESTAURANT-SERVICE
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

